<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="video.css" />
    <title>YouTube</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn"><i class="material-icons">menu</i></button>
            <div class="logo">
                <img
                src="https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/youtube-logo.jpeg"
                alt="YouTube"
                />
            </div>
        </div>
        <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search" />
                <button class="search-btn">
                    <i class="material-icons">search</i>
                </button>
            <button class="voice-btn"><i class="material-icons">mic</i></button>
        </div>
        <div class="header-right">
            <button class="icon-btn">
                <i class="material-icons">video_call</i>
            </button>
            <button class="icon-btn"><i class="material-icons">apps</i></button>
            <button class="icon-btn">
                <i class="material-icons">notifications</i>
            </button>
            <div class="profile">A</div>
        </div>
        <div class="contain-btn">
            <div class="btn-all">
            <button class="btn">All</button>
            <button class="btn">Live</button>
            <button class="btn">Music</button>
            <button class="btn">Mixes</button>
            <button class="btn">Data Structures</button>
            <button class="btn">Arijit Singh</button>
            <button class="btn">T-series</button>
            <button class="btn">Source code</button>
            <button class="btn">Music of Bengal</button>
            <button class="btn">MacBooks</button>
            <button class="btn">Albums</button>
            <button class="btn">Hindu Music</button>
            </div>
        </div>
    </header>
<!-- Sidebar Section -->
    <div class="sidebar">
      <a href="#" class="sidebar-item active">
        <i class="material-icons">home</i>
        <span>Home</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">explore</i>
        <span>Explore</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">subscriptions</i>
        <span>Subscriptions</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">play_circle_outline</i>
        <span>Shorts</span>
      </a>
      <hr />
      <a href="#" class="sidebar-item">
        <i class="material-icons">video_library</i>
        <span>Library</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">history</i>
        <span>History</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">smart_display</i>
        <span>Your videos</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">watch_later</i>
        <span>Watch later</span>
      </a>
      <a href="#" class="sidebar-item">
        <i class="material-icons">thumb_up_off_alt</i>
        <span>Liked videos</span>
      </a>
      <hr />
    </div>
    <main>
        <div class="video">

        </div>
    </main>
    <script src="video.js"></script>
  </body>
</html>
